<div class="funnyForm">
  <div class="container"> 
    <div class="container2"> 
     <h2>Our Form's</h2>
      <div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let pdf of pdfforms;let i=index">
      <div class="ourForm">
        <h3>{{ pdf.name }}</h3>
        <img src= "assets/Waiting List Application form.png" [alt]="pdf.name" />
        
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#'+i">Print</button>
          
            <!-- Modal -->
            <div class="modal fade" id="{{i}}" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ pdf.name }}</h4>
                  </div>
                  <div class="modal-body">
                      <!--<iframe width="100%" height="100%"  type="application/pdf" frameborder="0"  [src]= "pdf.pdfUrl | safeUrl " ></iframe>-->
                      <embed [src]= "pdf.pdfUrl | safeUrl " type="application/pdf" width="100%" height="100%">

                  </div>  
                  <div class="modal-footer">
                    
                  </div>
                </div>
                
              </div>
            </div>
        </div>
      </div>
  </div>
 </div>
</div>
